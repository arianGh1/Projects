<!-- create_staff.html -->

{% extends 'base_accounts_admin.html' %}

{% block extra_css %}
<style>
  .create-staff-card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: 2rem;
    border-radius: 15px;
  }
  .create-staff-card-header {
    background-color: #001F3F;
    color: #007BFF;
    padding: 1rem;
    border-radius: 15px 15px 0 0;
    text-align: center;
  }
  .create-staff-card-body {
    padding: 2rem;
    background-color: #f7f7f7;
    border-radius: 0 0 15px 15px;
  }
  .create-staff-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .create-staff-form label,
  .create-staff-form input {
    width: 100%;
    max-width: 400px;
    margin-bottom: 1rem;
    padding: 0.5rem;
    font-family: 'Roboto', sans-serif;
  }
  .create-staff-form input[type="submit"] {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 20px;
    padding: 0.5rem 2rem;
    font-family: 'Arial', sans-serif;
    text-decoration: none;
    transition: all 0.3s;
  }
  .create-staff-form input[type="submit"]:hover {
    background-color: #28a745;
    border-color: #28a745;
  }
</style>
{% endblock %}

{% block content %}
<div class="create-staff-card">
  <div class="create-staff-card-header">
    <h2>Create Staff</h2>
  </div>
  <div class="create-staff-card-body">
    <form method="post" class="create-staff-form">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
      <input type="submit" value="Create">
    </form>
  </div>
</div>
{% endblock %}
