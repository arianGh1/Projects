{% extends 'base_accounts_admin.html' %}

{% block extra_css %}
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f7f7f7;
  }
  .create-admin-card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: 2rem;
    border-radius: 15px;
    background-color: #fff;
    animation: slideIn 1s;
  }
  .create-admin-card-header {
    background-color: #001F3F;
    color: #007BFF;
    padding: 1rem;
    border-radius: 15px 15px 0 0;
    text-align: center;
    font-size: 1.5rem;
  }
  .create-admin-card-body {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .create-admin-form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
  }
  .create-admin-form label {
    margin-bottom: 0.5rem;
  }
  .create-admin-form input {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 1rem;
  }
  .create-admin-form button {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 20px;
    padding: 0.5rem 2rem;
    text-decoration: none;
    transition: all 0.1s;
  }
  .create-admin-form button:hover {
    background-color: #28a745;
    border-color: #28a745;
  }
  .error {
    color: #ff0000;
    margin-bottom: 1rem;
  }
  @keyframes slideIn {
    0% {
      transform: translateY(-50px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="create-admin-card">
  <div class="create-admin-card-header">
    <h2>Create Admin</h2>
  </div>
  <div class="create-admin-card-body">
    <form method="post" class="create-admin-form">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <button type="submit">Create Admin</button>
    </form>
  </div>
</div>
{% endblock %}
