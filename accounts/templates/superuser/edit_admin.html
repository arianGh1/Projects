{% extends 'base_accounts_admin.html' %}

{% block content %}
  <h2>Edit Admin</h2>
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ admin.username }}">
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
